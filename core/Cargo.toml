[package]
name = "reefast-core"
version = "0.0.1"
authors = ["DarkPhoenix <phoenix@mail.ru>"]
edition = "2018"
description = "Rust Engine for Eve Fit Analysis, Statistics and Theorycrafting."
license = "LGPL-3.0-or-later"

[dependencies]
itertools = ">=0.10.5"
log = ">=0.4.17"
serde = { version = ">=1.0", features = ["derive"] }
serde_repr = ">=0.1.12"
serde_tuple = ">=0.5.0"
serde_json = ">=1.0"

[dev-dependencies]
chrono = ">=0.4"
fern = ">=0.6"
