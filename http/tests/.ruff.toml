line-length = 120
indent-width = 4

[lint]
select = [
    "F",  # Pyflakes
    "E", "W",  # pycodestyle
    "C90",  # mccabe
    "I",  # isort
    "N",  # pep8-naming
    "UP",  # pyupgrade
    "B",  # flake8-bugbear
    "SIM",  # flake8-simplify
    "TC",  # flake8-type-checking
    #"PL",  # Pylint
]
ignore = ["F401", "PLR2004"]

[lint.isort]
no-lines-before = ["local-folder"]

[lint.pylint]
max-args = 15
max-statements = 150

[lint.mccabe]
max-complexity = 15
