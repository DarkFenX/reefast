[package]
name = "reefast-http"
version = "0.1.0"
authors = ["DarkPhoenix <phoenix@mail.ru>"]
edition = "2021"

[dependencies]
reefast = { path = "../core" }
axum = { version = ">=0.6.4", features = ["macros"] }
chrono = ">=0.4.23"
rayon = ">=1.6.1"
serde = { version = ">=1.0", features = ["derive"] }
tokio = { version = ">=1.22", features = ["full"] }
tokio-rayon = ">=2.1.0"
tracing = ">=0.1"
tracing-subscriber = ">=0.3"
uuid = { version = ">=1.3.0", features = ["v4", "fast-rng"] }
