[package]
name = "reefast-http"
version = "0.1.0"
authors = ["DarkPhoenix <phoenix@mail.ru>"]
edition = "2021"

[dependencies]
rc = { package = "reefast-core", path = "../core" }
rdhe = { package = "reefast-dh-eve", path = "../dh-eve", features = ["phb-http"] }
rdha = { package = "reefast-dh-adapted", path = "../dh-adapted", features = ["json", "ram"] }
axum = { version = ">=0.7.4", features = ["query"] }
chrono = ">=0.4.23"
config = { version = ">=0.14.0", features = ["toml"] }
hyper = ">=1.2.0"
rayon = ">=1.8.1"
serde = { version = ">=1.0", features = ["derive"] }
serde_json = ">=1.0"
serde_tuple = ">=0.5.0"
serde_with = ">=3.0.0"
tokio = { version = ">=1.36", features = ["full"] }
tokio-rayon = ">=2.1.0"
tower = ">=0.4.13"
tower-http = { version = ">=0.5.2", features = ["normalize-path", "trace"] }
tower-request-id = ">=0.3.0"
time = { version = ">=0.3.22", features = ["macros"] }
tracing = ">=0.1"
tracing-subscriber = { version = ">=0.3", features = ["time"] }
tracing-appender = ">=0.2.2"
uuid = { version = ">=1.7.0", features = ["v4", "fast-rng"] }
