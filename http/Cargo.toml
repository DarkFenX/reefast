[package]
name = "reefast-http"
version = "0.1.0"
authors = ["DarkPhoenix <phoenix@mail.ru>"]
edition = "2021"

[dependencies]
rc = { package = "reefast-core", path = "../core" }
rdhe = { package = "reefast-dh-eve", path = "../dh-eve", features = ["phb-http"] }
rdha = { package = "reefast-dh-adapted", path = "../dh-adapted", features = ["json", "ram"] }
axum = { version = ">=0.6.4", features = ["query"] }
chrono = ">=0.4.23"
config = { version = ">=0.13.3", features = ["toml"] }
rayon = ">=1.6.1"
serde = { version = ">=1.0", features = ["derive"] }
serde_json = ">=1.0"
serde_tuple = ">=0.5.0"
tokio = { version = ">=1.22", features = ["full"] }
tokio-rayon = ">=2.1.0"
tower = ">=0.4.13"
tower-http = { version = ">=0.4.0", features = ["normalize-path"] }
tracing = ">=0.1"
tracing-subscriber = ">=0.3"
uuid = { version = ">=1.3.0", features = ["v4", "fast-rng"] }
