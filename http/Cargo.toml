[package]
name = "reefast-http"
version = "0.1.0"
authors = ["DarkPhoenix <phoenix@mail.ru>"]
edition = "2021"

[dependencies]
reefast = { path = "../core" }
axum = { version = ">=0.6.4", features = ["macros"] }
rayon = ">=1.6.1"
serde = { version = ">=1.0", features = ["derive"] }
tokio = { version = ">=1.22", features = ["full"] }
tracing = ">=0.1"
tracing-subscriber = ">=0.3"
